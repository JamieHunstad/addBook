<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bodyWrapper">
        <div class="centerContent">
            <div class="headWrapper">
                <div class="titleWrapper">
                    <h1><span>ADD</span><br>BOOK</h1>
                </div>
            </div>
            <div class="mainWrapper">
                <form id="bookForm">
                    <div class="searchWrapper">
                        <div class="bookTitleWrapper">
                            <label for="name" class="bookTitle">Title</label>
                            <input type="text" id="name" class="bookInput" autocomplete="off">
                        </div>
                        <div class="authorWrapper">
                            <label for="author" class="authorTitle">Author</label>
                            <input type="text" id="author" class="authorInput" autocomplete="off">
                        </div>
                        <div class="isbnWrapper">
                            <label for="isbn" class="isbnTitle">ISBN#</label>
                            <input type="text" id="isbn" class="isbnInput" autocomplete="off">
                        </div>
                    </div>
                    <div class="submitWrapper">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                    </tr>
                </thead>
                <tbody id="bookList"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
