<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bodyWrapper">
        <div class="centerContent">
            <div class="headWrapper">
                <div class="titleWrapper">
                    <h1>Title</h1>
                </div>
            </div>
            <div class="mainWrapper">
                <form>
                    <div class="searchWrapper">
                        <label for="name" class="searchTitle">Title</label>
                        <input type="text" id="name" class="searchInput">
                        <label for="author" class="searchTitle">Author</label>
                        <input type="text" id="author" class="searchInput">
                        <label for="isbn" class="searchTitle">ISBN#</label>
                        <input type="text" id="isbn" class="searchInput">
                    </div>
                    <div class="submitWrapper">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
